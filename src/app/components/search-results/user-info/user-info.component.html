<div *ngIf="owner">
    <div class='p-2'>
        <div class="card profile-card-width">
            <img class="card-img-top" [src]="owner.avatar_url" alt="Card image cap" />
            <div class="card-body">
                <h5 class="card-title">{{owner.login}}</h5>
                <p class="card-text">
                    {{owner.type}}
                </p>
            </div>
        </div>
    </div>
</div>
